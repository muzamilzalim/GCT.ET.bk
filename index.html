<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCT.ET | Neural Electrical Engineering AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #3b82f6;
            --theme-glow: rgba(59, 130, 246, 0.5);
        }
        body {
            background-color: #020203;
            color: #f8fafc;
            font-family: 'Sora', sans-serif;
            overflow: hidden;
        }
        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }
        
        @keyframes border-travel {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-border {
            background: linear-gradient(90deg, transparent, var(--theme-color), transparent);
            background-size: 200% 100%;
            animation: border-travel 3s linear infinite;
        }

        @keyframes energy-surge {
            0% { box-shadow: 0 0 10px var(--theme-color), inset 0 0 5px var(--theme-color); transform: scale(1); }
            50% { box-shadow: 0 0 30px var(--theme-color), inset 0 0 15px var(--theme-color); transform: scale(1.05); }
            100% { box-shadow: 0 0 10px var(--theme-color), inset 0 0 5px var(--theme-color); transform: scale(1); }
        }

        @keyframes orbit-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .god-button {
            position: relative;
            background: var(--theme-color);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: visible !important;
        }

        .god-button::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 1px solid var(--theme-color);
            border-radius: inherit;
            opacity: 0.3;
            animation: orbit-rotate 4s linear infinite;
        }

        .god-button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 40px var(--theme-color);
        }

        .bot-message b {
            font-weight: 700;
            color: var(--theme-color);
            display: block;
            margin-bottom: 6px;
            font-size: 1.05em;
            letter-spacing: 0.02em;
        }
        .bot-message i {
            font-style: italic;
            opacity: 0.85;
            display: block;
            margin-bottom: 10px;
            border-left: 3px solid var(--theme-color);
            padding-left: 12px;
            background: linear-gradient(to right, var(--theme-glow), transparent);
        }
        .bot-message p {
            margin-bottom: 14px;
            line-height: 1.6;
            font-weight: 300;
        }

        .input-container {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .input-container:focus-within {
            box-shadow: 0 0 35px -5px var(--theme-glow);
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--theme-color);
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="h-screen w-screen overflow-hidden">
    <div id="root"></div>
</body>
</html>
