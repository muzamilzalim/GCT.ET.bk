
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020203">
    <title>GCT.ET | Neural Electrical Engineering AI</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #3b82f6;
            --theme-glow: rgba(59, 130, 246, 0.5);
        }
        body {
            background-color: #020203;
            color: #f8fafc;
            font-family: 'Sora', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
        }
        
        @keyframes orbital-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .orbital-loader {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: orbital-rotate 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--theme-glow), transparent);
            opacity: 0.05;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .bot-message b {
            font-weight: 700;
            color: var(--theme-color);
            display: block;
            margin-bottom: 6px;
            font-size: 1.05em;
        }
        .bot-message i {
            font-style: italic;
            opacity: 0.8;
            display: block;
            margin-bottom: 10px;
            border-left: 3px solid var(--theme-color);
            padding-left: 12px;
            background: linear-gradient(to right, var(--theme-glow), transparent);
        }
        .bot-message p {
            margin-bottom: 14px;
            line-height: 1.6;
        }

        .input-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.03);
        }
        .input-container:focus-within {
            box-shadow: 0 0 40px -10px var(--theme-glow);
            border-color: var(--theme-color);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="h-screen w-screen overflow-hidden">
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
